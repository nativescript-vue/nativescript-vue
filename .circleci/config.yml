version: 2
jobs:
   build:
     docker:
       - image: node:8.0
     steps:
       - checkout

       - restore_cache:
           keys:
           - v1-dependencies-{{ checksum "package.json" }}
           # fallback to using the latest cache if no exact match is found
           - v1-dependencies-

       - run: yarn install

       - save_cache:
           paths:
             - node_modules
           key: v1-dependencies-{{ checksum "package.json" }}

       - run: yarn test

       - run: bash <(curl -s https://codecov.io/bash)